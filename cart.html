<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cartstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:light' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/c0d40ee82d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <center><h2>CART</h2></center>
        <div class="row">
            <div class="card col-md-3">
                <img src="images/THE SOURCE MOSCATO.png"  class="img-fluid" alt="">
                <h3>THE SOURCE MOSCATO</h3>
                <h6><i>Flavours: Expressive notes of citrus, lychee and peach.</i></h6>
                <p><strong>$12,300</strong></p>
                <button class="btn btn-primary"><i class="fa-solid fa-trash"></i> Remove from Cart</button>
            </div>
            <div class="card col-md-3">
                <img src="images/THE SOURCE GRENACHE ROSÉ.png"  class="img-fluid" alt="">
                <h3>THE SOURCE GRENACHE ROSÉ</h3>
                <h6><i>Flavours: Citrus, tropical fruits and white peach</i></h6>
                <p><strong>$12,400</strong></p>
                <button class="btn btn-primary"><i class="fa-solid fa-trash"></i> Remove from Cart</button>
            </div>
            <div class="card col-md-3">
                <img src="images/THE SOURCE PINOT NOIR.png"  class="img-fluid" alt="">
                <h3>THE SOURCE PINOT NOIR</h3>
                <h6><i>Flavours: Raspberry, Cherry, Vanilla smooth</i></h6>
                <p><strong>$12,800</strong></p>
                <button class="btn btn-primary"><i class="fa-solid fa-trash"></i> Remove from Cart</button>
            </div>
        </div>
        <br><br><br>
        <div class="btn">
        <button class="btn btn-primary"><i class="fa-solid fa-credit-card"></i><a href="payment.html"> Proceed to Payment</a></button>
        </div>
    </div>
</body>
</html>
